<ion-view title="Clientes" style="text-align:center" id="clientes">
  <ion-content padding="true" class="has-header">
    <ion-list>
        <ion-item ng-repeat="cliente in clientes">
            <h2 class="assertive">{{cliente.nome}}</h2>
            <h3 class="royal">{{cliente.endereco}}</h3>

        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
